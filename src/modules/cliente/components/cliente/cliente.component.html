<sb-layout-dashboard>
    <sb-dashboard-head title="Clientes" [hideBreadcrumbs]="false"></sb-dashboard-head>
    <sb-card>
        <div class="card-header">
            <ng-container ktPortletTools>
                <a mat-raised-button class="btn btn-primary" matTooltip="Crear cliente"
                    routerLink="./add">
                    <span>Nuevo</span>
                </a>
            </ng-container>
            <!-- <fa-icon class="mr-1" [icon]='["fas", "chart-pie"]'></fa-icon>Listado -->
        </div>
        <div class="card-body">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="cedula">
                  <th mat-header-cell *matHeaderCellDef> Cédula </th>
                  <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                </ng-container>
              
                <ng-container matColumnDef="nombres">
                  <th mat-header-cell *matHeaderCellDef> Nombres </th>
                  <td mat-cell *matCellDef="let element"> {{element.nombres}} </td>
                </ng-container>
              
                <ng-container matColumnDef="apellidos">
                    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                    <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="ciudad">
                    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                    <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>
              
                <ng-container matColumnDef="actions">
                    <mat-header-cell class="justify-content-center" *matHeaderCellDef>
                        ACCIONES
                    </mat-header-cell>
                    
                    <mat-cell class="justify-content-center" *matCellDef="let element">
                        <button mat-icon-button class="edit-color" matTooltip="Editar"
                            routerLink="./edit/{{element.idpersona}}">
                            <mat-icon class="font-weight-boldest">create</mat-icon>
                        </button>
                        <button mat-icon-button class="delete-color" matTooltip="Eliminar"
                            (click)="onDelele(element.idpersona, element.cedula)">
                            <mat-icon class="font-weight-boldest">delete</mat-icon>
                        </button>&nbsp;
                    </mat-cell>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="userDisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: userDisplayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="card-footer small text-muted">Actualizado ayer a las 11:59 PM</div></sb-card
    ></sb-layout-dashboard
>
