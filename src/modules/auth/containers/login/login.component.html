<sb-layout-auth
    ><div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="small mb-1" for="inputEmailAddress">Usuario</label>
                                <input class="form-control py-4" id="inputEmailAddress" type="text" formControlName="username" placeholder="Ingrese usuario" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="inputPassword">Password</label>
                                <input class="form-control py-4" id="inputPassword" formControlName="password" type="password" placeholder="Ingrese password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                <button [disabled]="loading"  class="btn btn-primary btn-block">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Iniciar Sesi√≥n
                                </button>
                                <div *ngIf="error" class="alert alert-dark mt-3 mb-0">{{error}}</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div></sb-layout-auth
>
